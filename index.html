<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbuy</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="container">
        <div class="logo animate__animated animate__fadeIn"><h2 class="logo">Cars</h2></div>
        <div class="list">
            <ul class=" animate__animated animate__fadeIn">
                <a href="#" id="home" onclick="homepage()"><li>Home</li></a>
                <a href="#" onclick="carshowroompage()"><li>All-Cars</li></a>
                <a href="#"><li><select name="company" id="company">
                    <!-- <option value="">Select Company</option> -->
                </select></li></a>
                <a href="#"><li><select name="caritem" id="caritem">
                    <!-- <option value="">Select Car</option> -->
                </select></li></a>
                <a href="#" id="search" onclick="herosectionpage()"><li>Search</li></a>
            </ul>
        </div>
    </nav>
    <div class="car-section">
     <img src="Assets/cars-main.png" class="animate__animated animate__backInUp" alt="">
    </div>
    <div class="intro-subtitle">
        <h3 class="animate__animated animate__fadeIn intro-h3">Get into the real world </h3>
        <a href="#" id="buy-now" class="animate__animated animate__fadeIn">Buy Now</a>
    </div>
    <main>
        <div class="container main-section">
            <div class="main-left">
                <h1 id="car-name">Toyoto Honda</h1>
                <div class="main-specs">
                    <span class="main-span" id="speed"></span>
                    <span class="main-span" id="engine"></span>
                    <span class="main-span" id="petrol"></span>
                    <span class="main-span" id="price"></span>
                </div>

            </div>
            <div class="main-right">
                <i class="fa-solid fa-arrow-left l-arrow" onclick="perv()"></i>
                <div class="main-imgs">
                    <img src="" id="carimg" alt="">  
                </div>
                <i class="fa-solid fa-arrow-right r-arrow" onclick="next()"></i>
              </div>
        </div>
    </main>
    <div class="hero-section">
        
    </div>
    <div class="car-showroom" id="showroom">
        <div class="card">
            <img src="" alt="">
            <h2></h2>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/55c89f430b.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
